summary: 'Execute deep research workflow with approval gating'
description: 'DailyTrendingResearch workflow using LangGraph for iterative research with human-in-the-loop approval gates. Implements plan-research-critique-refine cycle with quality thresholds and telemetry.'
lock: '!inline f/research/run_research.script.lock'
kind: script
schema:
  $schema: 'https://json-schema.org/draft/2020-12/schema'
  type: object
  properties:
    topic:
      type: string
      description: Research topic (1-500 characters)
      minLength: 1
      maxLength: 500
    client_traceparent:
      type: string
      description: Optional W3C traceparent for distributed tracing
    max_researcher_runtime_seconds:
      type: integer
      minimum: 10
      description: Optional cap for researcher agent runtime (seconds). Defaults to 60; env RUN_RESEARCHER_MAX_RUNTIME_SECONDS overrides.
    max_iterations:
      type: integer
      minimum: 1
      maximum: 5
      description: Optional cap for outer research loop iterations (hard-capped at 5). Defaults to 5; env RUN_RESEARCH_MAX_ITERATIONS overrides.
  required:
    - topic
